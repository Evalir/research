syntax = "proto3";

package vac.cas;

// Content Addressable Storage (CAS) service definition.
service CAS {
  // Sends a Get request
  rpc Get(CASRequest) returns (CASResponse) {}
  // Sends a Post request
  rpc Post(CASRequest) returns (CASResponse) {}
}

// XXX: This should probably be bytes
message CASRequest {
  string id = 2;
}

// XXX: This should probably be bytes
message CASResponse {
  string id = 2;
  string data = 3;
}